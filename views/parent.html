{% block header %}
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>wall of thanks</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="/css/main.css">

  <nav class="navbar navbar-transparent">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Add to the Wall
    </button>
  </nav>

</head>
{% endblock %}

{% block body %}
<body>
  <div class="text-center">
    <img src="/public/images/logo.png" alt="not working" height="100" width="215">
  </div>
  {% block insert %}
  {% endblock %}

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Post of Thanks</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="/cards/create" method="POST">
          <div class="modal-body">
              <div class="form-group">
                <label for="Input1">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Vishwaa Sofat" required>
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Location</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="New York, NY" required>
              </div>
              <div class="form-group">
                <label for="Input3">Message</label>
                <textarea rows="5" class="form-control" id="message" name="message" placeholder="I am thankful for the first-line workers who protected me and my loved ones in this dangerous time." required></textarea>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Create Post</button>
          </div>
        </form>
      </div>
    </div>
  </div>



  {% endblock %}

  {% block footer %}
  </html>
  {% endblock %}
